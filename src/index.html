  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Página de los juegos olímpicos Rio 2016 organizados en Rio de Janeiro
      que muestra, filtra y ordena por diversas categorias, los medallistas de esos juegos">
      <title>Río de Janeiro 2016</title>
      <link rel="stylesheet" href="style.css"/>
      <script src="https://kit.fontawesome.com/8095b5a0de.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div id="root"></div>
      <header>
        <h1>Welcome to the Winners of Olympics Games 2016</h1>
        <img src="assets/logo rio de janeiro.png" class="logo">
        <divrelevants>     
          <p class="cardrelevant">   204 Countries 
          <img src="assets/continents.jpg" class="relevants"></p>
          <p class="cardrelevant">11 000 Athletes
          <img src="assets/atleta.jpg" class="relevants"></p>    
          <p class="cardrelevant">    28 Sports 
          <img src="assets/inicio 1.jpg" class="relevants"></p> 
          <p class="cardrelevant">   306 Events 
          <img src="assets/medals1.jpg" class="relevants"></p> 
        </divrelevants>
        <br>
        <br>
      </header>
      <main>
        <div class="filterBox">    
            <i class="fas fa-globe-americas"></i> 
            <select class="inputs" id="pais">
            <option value="">Country</option>
            </select>
            <i class="fas fa-venus-mars"></i>
            <select name="genderFilter" id="genderFilter" class="inputs">
            <option value="">Gender</option>
            <option value="F">Female</option>
            <option value="M">Male</option>
            </select>
            <i class="fas fa-running"></i> 
            <select class="inputs" id="sportSelector" >
            <option value="">Sport</option>
            </select>
            <i class="fas fa-medal"></i>
            <select name="medalFilter" id="medalFilter" class="inputs">
            <option value="">Medal</opion>
            <option value="Gold">Gold</opion>
            <option value="Silver">Silver</option>
            <option value="Bronze">Bronze</option>
            </select>
            <i class="fas fa-running"></i>
            <select name="athleteFilter" id="athleteFilter" class="inputs">
            <option value="">Athlete</opion>
            <option value="All Athletes">All Athletes</opion>
            </select>
            <input id="searchB"     placeholder="Search by name   " class="inputs">

        </div>


        <br>
        <br>
        <div id="totalFilter">Athletes</div>
        <br>
        <br>
        <button class="buttonsearch2" id="buttonsearch2"><i class="fas fa-search"></i> Search</button>
        <br>
        <br>

        <div class="resultados" id="resultados"></div>
        <div class="contenedor">  </div> 

        <div id="totalTeams"></div>
        <div id="card"></div>
      </div>
      </main>
      <script src="main.js" type="module"></script>
    </body>
  </html>
