<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de los juegos olímpicos Rio 2016 organizados en Rio de Janeiro
    que muestra, filtra y ordena por diversas categorias, los medallistas de esos juegos">
    <title>Río de Janeiro 2016</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/8095b5a0de.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="root"></div>
    <header>
      <h1>Welcome to the Site of Olympics Games</h1>
      <img src="assets/logo rio de janeiro.png" class="logo">
      <br>
      <br>
    </header>
    <main>
      <div id="div-buttonshowall">
        <button id="buttonShowAll" class="buttonshowall">Show all</button>
        <input name="search" type="search" placeholder="Search by words" class="search1">
      </div>
      <br>
      <br>
      <div id="div-menusdecategorias">
        <i class="fas fa-globe-americas"></i><input id="teamInput" name="teamInput" type="text" placeholder="Country" class="inputs"> 
        <i class="fas fa-venus-mars"></i><input id="genderInput" name="search" type="search" placeholder="Gender" class="inputs">
        <i class="fas fa-running"></i><input name="search" type="search" placeholder="Sport" class="inputs">
        <i class="fas fa-swimmer"></i><input name="search" type="search" placeholder="Event" class="inputs">
        <i class="fas fa-medal"></i><input name="search" type="search" placeholder="Medal" class="inputs">
      </div>
      <br>
      <br>
      <button class="buttonsearch2" id="buttonsearch2"><i class="fas fa-search"></i> Search</button>
      <br>
      <br>
      <div class="resultados" id="resultados"></div>
      <div class="contenedor"></div>
      </div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
